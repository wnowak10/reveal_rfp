function ready(error, us) {
  if (error) throw error;

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.percent_poor = unemployment.get(d.id)); })
      .attr("d", path)
      .on("click", function(d){
          clicked(d);
          chartonClick(d);
      })
      // .on("click", clicked) // This will allow zoomm
      // .on("click", chartonClick) // This will allow zoomm

      .on("mouseover", function(d) {
                    var xPosition = d3.mouse(this)[0];
                    var yPosition = d3.mouse(this)[1] - 30;

                    g.append("text")
                        .attr("id", "tooltip")
                        .attr("x", xPosition)
                        .attr("y", yPosition)
                        .attr("text-anchor", "middle")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("font-weight", "bold")
                        .style("fill", "darkred")
                        .text(d.percent_poor * 100 + '%');

                    d3.select(this)
                    .style("fill", "darkred");
                         })

      .on("mouseout", function(d) {
                    d3.select("#tooltip").remove();

                    d3.select(this)
                    .transition()
                    .duration(250)
                    .attr("fill", color(d.percent_poor))
                    .style("fill", function(d) {
                      return color(d.percent_poor);
                    })
                });

      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
