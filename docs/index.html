<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Real Facts</section>
				<section>

				<section>Vertical Slide 1</section>
				<section>Vertical Slide 2</section>
				</section>


				<section data-markdown>
				<textarea data-template>
					## Page title

					A paragraph with some text and a [link](http://hakim.se).

					`$someCode`

					here is a picture:

					![alt text](content/test.png "Logo Title Text 1")

				</textarea>
				</section>
				<section data-file="plugin/reveald3/demo/d3-fig/test.html"></section>

				<!-- Include a beautiful website directly in your presentation -->
				<section class="fig-container" data-file="https://students.brown.edu/seeing-theory/"> 
				</section>

				<section>
			    <span class="fig-container"
			         data-file="plugin/reveald3/demo/d3-fig/eclipses.html"></span> <!-- path to the html file with visualization code -->
				</section>

				<section> How to move this up?
					<div class="fig-container" 
			         data-file="plugin/reveald3/demo/d3-fig/income.html"></div> <!-- path to the html file with visualization code -->
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveald3/reveald3.js' },
					{ src: 'plugin/reveald3/reveald3.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
