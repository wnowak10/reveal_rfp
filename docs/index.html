<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">






				<!-- THIS IS WHERE OUR SLIDES GO -->
				<!-- EACH SECTION TAG IS A NEW SLIDE -->
				<!-- AS AWLWAYS, COMMENT LOTS! SAY WHO YOU ARE IF YOU ARE ADDING... -->
				<!-- A SLIDE AND EXPLAIN WHERE AND WHAT EXTRA DATA RESOURCES ARE... -->
				<!-- IF APPLICABLE -->

				<section>
				<video data-autoplay src="https://www.youtube.com/watch?v=Zdy69z-R2Aw"></video>
				<h2>Real Facts</h2>
				</section>

				<!-- BELOW WE REFERENCE A HTML FILE WRITTEN AND SAVED IN SLIDES DIR-->
				<!-- IF WE WANT TO INCLUDE D3 VISUALIZATION OR ANY CUSTOM FORMATTING... -->
				<!-- HTML IS THE WAY TO GO -->
				<section> 
					<section data-markdown="content/slides/income.md"></section>
					<section>
						<div class="fig-container"
			         data-file="content/slides/income.html">
				         </div> 	
					</section>
				</section>

				<!-- YOU CAN ALSO REFERENCE EXTERNAL FILES.  -->
				<!-- BELOW WE REFERENCE A MARKDOWN FILE WRITTEN AND SAVED IN SLIDES DIR-->
				<section data-markdown="content/slides/conclusion.md"></section>







			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveald3/reveald3.js' },
					{ src: 'plugin/reveald3/reveald3.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
