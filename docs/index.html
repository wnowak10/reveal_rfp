<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Edit styles for presentation here -->
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Add JQuery so we can import other HTML into this HTML -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Add a JQuery function to load html div as defined by classname in your
		own HTML file -->
		<script type="text/javascript">
			// http://www.technomark.in/Include-Another-HTML-File-In-A-HTML-File.aspx
			$(function() {
				$(".title").load("content/slides/title/title.html")
			})
			// There is a better way to do this...TO DO. 
			$(function() {
				$(".poverty_intro").load("content/slides/poverty_intro/poverty_intro.html")
			})
			// There is a better way to do this...TO DO. 
			$(function() {
				$(".poverty_intro2").load("content/slides/poverty_intro/poverty_intro2.html")
			})
			$(function() {
				$(".conclusion").load("content/slides/conclusion/conclusion.html")
			})

		</script>

	</head>


	<body>
		<div class="reveal">
			<div class="slides">

				<!-- THIS IS WHERE OUR SLIDES GO
					 EACH SECTION TAG IS A NEW SLIDE
					 AS AWLWAYS, COMMENT LOTS! SAY WHO YOU ARE IF YOU ARE ADDING
			 		 A SLIDE AND EXPLAIN WHERE AND WHAT EXTRA DATA RESOURCES ARE
			 		 IF APPLICABLE -->

				<section>
					<div class="title"></div>
				</section>

				<!-- BELOW WE REFERENCE A HTML FILE WRITTEN AND SAVED IN SLIDES DIR-->
				<!-- IF WE WANT TO INCLUDE D3 VISUALIZATION OR ANY CUSTOM FORMATTING... -->
				<!-- HTML IS THE WAY TO GO -->
				<section> 
					<!-- Adding a section within a section gives you access to vertical scrolling. -->
						<div class="poverty_intro"></div>
				</section>

				<section> 
					<!-- Adding a section within a section gives you access to vertical scrolling. -->
						<div class="poverty_intro2"></div>
				</section>

				<section>
						<!-- D3 HTML files should be called with the following
						class and data-file attributes. -->
						<div class="fig-container"
			         		data-file="content/slides/map/index.html">
				        </div> 	
				</section>

				<section>
					<div class="conclusion"></div>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				 width: '100%',
			    height: '100%',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveald3/reveald3.js' },
					{ src: 'https://d3js.org/d3.v4.min.js' },
					{ src: 'plugin/reveald3/reveald3.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
